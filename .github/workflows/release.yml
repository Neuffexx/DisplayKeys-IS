####################################################################################################################
# This Action exists solely for the purposes of Releasing a 'Final' State of a Version.
# This action has to be triggered manually once all the parameters in this Action are 'Manuall' setup.
#
# For development purposes check the 'DisplayKeys-IS Main' Action, and its auto generated Artifacts.
####################################################################################################################

name: DisplayKeys-IS Release

# Trigger Build on:
on:
  # Manually create release and add artifact after release published
  workflow_dispatch:
  
# Actions project permission
permissions: write-all

jobs:

  publish_release:
    runs-on: windows-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
    
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: "Testing" 
          tag_name: "test"
          body_path: ${{ github.workspace }}/ProjectFiles/config/releaselog.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
          
          
        ############## Create Artifact ############## 
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ github.workspace }}/ProjectFiles/config/requirements.txt
        
      - name: Create EXE file
        run: | 
          # Command parameters for creating the .EXE file
          pyinstaller ${{ github.workspace }}/ProjectFiles/DisplayKeys-IS.py --onefile --noconsole --name "DisplayKeys-IS" --debug all --distpath ${{ github.workspace }}/ProjectFiles/dist/ --add-data "${{ github.workspace }}/ProjectFiles/assets/DisplayKeys-IS.ico;." --icon ${{ github.workspace }}/ProjectFiles/assets/DisplayKeys-IS.ico --version-file ${{ github.workspace }}/ProjectFiles/config/version.txt


      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DisplayKeys-IS
          path: ${{ github.workspace }}/ProjectFiles/dist/DisplayKeys-IS.exe
        
        ############## Upload Artifact ############## 
        
      - name: get artifact
        uses: actions/download-artifact@v2
        with:
          name: DisplayKeys-IS
          path: ${{ github.workspace }}/ProjectFiles/dist/
      
      - name: upload windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/ProjectFiles/dist/DisplayKeys-IS.exe
          asset_name: "DisplayKeys-IS-Test.exe"
          asset_content_type: application/vnd.microsoft.portable-executable
      
